<div class="employee">
  <h1>Employees</h1>

    <button color="primary"
          mat-raised-button
          (click)="onSearchEmployee()">
    <mat-icon>add</mat-icon>
  </button>
  <br>
  <br>

  <!-- LIST -->
  <div >
    <table mat-table
           [dataSource]="empleoyeeTableDataSource"
           class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell
            *matHeaderCellDef> <b>Id</b> </th>
        <td mat-cell
            *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef><b>Name</b> </th>
        <td mat-cell
            *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="contractTypeName">
        <th mat-header-cell
            *matHeaderCellDef><b>Contract Type</b> </th>
        <td mat-cell
            *matCellDef="let element"> {{element.contractTypeName}} </td>
      </ng-container>

      <ng-container matColumnDef="roleName">
        <th mat-header-cell
            *matHeaderCellDef><b>Role Name</b> </th>
        <td mat-cell
            *matCellDef="let element"> {{element.roleName}} </td>
      </ng-container>

      <ng-container matColumnDef="hourlySalary">
        <th mat-header-cell
            *matHeaderCellDef><b>Hourly Salary</b> </th>
        <td mat-cell
            *matCellDef="let element"> {{element.hourlySalary | number}} </td>
      </ng-container>

      <ng-container matColumnDef="monthlySalary">
        <th mat-header-cell
            *matHeaderCellDef><b>Monthly Salary</b> </th>
        <td mat-cell
            *matCellDef="let element"> {{element.monthlySalary | number}} </td>
      </ng-container>
    
     <ng-container matColumnDef="annualSalary">
        <th mat-header-cell
            *matHeaderCellDef><b>Annual Salary</b> </th>
        <td mat-cell
            *matCellDef="let element"> {{element.annualSalary | number}} </td>
      </ng-container>
     
     

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

 

</div>
